name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.FRONTEND_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.FRONTEND_EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.FRONTEND_EC2_USER }}@${{ secrets.FRONTEND_EC2_HOST }} '
            set -e
            
            echo "📁 Setting up frontend directory..."
            sudo mkdir -p /opt/sarthi
            sudo chown -R ubuntu:ubuntu /opt/sarthi

            echo "📦 Installing Node.js if needed..."
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            echo "📦 Installing PM2 if needed..."
            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            echo "🔄 Cloning/Updating frontend repo..."
            if [ -d /opt/sarthi/sarthi_frontend ]; then
              echo "Directory exists, updating..."
              cd /opt/sarthi/sarthi_frontend
              if [ -d .git ]; then
                git pull origin main
              else
                echo "Not a git repo, removing and cloning fresh..."
                cd /opt/sarthi
                rm -rf sarthi_frontend
                git clone https://github.com/manasjh1/sarthi_frontend.git sarthi_frontend
              fi
            else
              echo "Directory does not exist, cloning..."
              git clone https://github.com/manasjh1/sarthi_frontend.git /opt/sarthi/sarthi_frontend
            fi

            cd /opt/sarthi/sarthi_frontend

            echo "📦 Installing dependencies..."
            npm install

            echo "🏗️  Building application..."
            npm run build

            echo "🚀 Starting/Restarting application with PM2..."
            pm2 stop sarthi-frontend 2>/dev/null || true
            pm2 start npm --name sarthi-frontend -- run start
            pm2 save

            echo "✅ Frontend deployment completed!"
          '

      - name: Verify Deployment
        run: |
          echo "🔍 Deployment finished. Frontend should be available at http://${{ secrets.FRONTEND_EC2_HOST }}:3000"