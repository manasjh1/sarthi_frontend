name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.FRONTEND_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@<your-ec2-ip> << 'EOSSH'
            set -e

            if [ ! -d /opt/sarthi/sarthi_frontend ]; then
              mkdir -p /opt/sarthi/sarthi_frontend
            fi

            cd /opt/sarthi/sarthi_frontend

            if [ ! -d ".git" ]; then
              git init
              git remote add origin git@github.com:manasjh1/sarthi_frontend.git
            fi

            git fetch origin
            git reset --hard origin/main

            if ! command -v npm &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            npm install

            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            pm2 start npm --name sarthi-frontend -- run start || pm2 restart sarthi-frontend
            pm2 save
EOSSH
