name: Frontend Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.FRONTEND_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOSSH'
            if [ ! -d "/opt/sarthi/sarthi_frontend/.git" ]; then
              git clone git@github.com:manasjh1/sarthi_frontend.git /opt/sarthi/sarthi_frontend
            else
              cd /opt/sarthi/sarthi_frontend
              git reset --hard
              git pull origin main
            fi

            cd /opt/sarthi/sarthi_frontend

            if ! command -v npm &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            npm install
            npm run build

            if ! command -v pm2 &> /dev/null; then
              sudo npm install -g pm2
            fi

            pm2 start npm --name sarthi-frontend -- run start || pm2 restart sarthi-frontend
            pm2 save
EOSSH
