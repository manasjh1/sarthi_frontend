name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.FRONTEND_SSH_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.FRONTEND_EC2_USER }}@${{ secrets.FRONTEND_EC2_HOST }} << 'EOSSH'
            set -e

            # Clone or pull latest changes
            if [ ! -d ~/sarthi_frontend ]; then
              git clone https://github.com/manasjh1/sarthi_frontend.git ~/sarthi_frontend
            fi

            cd ~/sarthi_frontend
            git pull origin main

            # Install dependencies
            npm install

            # Build project
            npm run build

            # Start or restart with PM2
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi

            pm2 start npm --name sarthi-frontend -- run start || pm2 restart sarthi-frontend
            pm2 save
          EOSSH
