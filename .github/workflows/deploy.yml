name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.FRONTEND_EC2_HOST }}
          username: ${{ secrets.FRONTEND_EC2_USER }}
          key: ${{ secrets.FRONTEND_SSH_KEY }}
          script: |
            set -e
            
            # 1. Go to your existing folder
            # We use $HOME so it automatically finds /home/ec2-user
            cd $HOME/sarthi_frontend

            # 2. PULL CHANGES (The core request)
            # We use 'git reset --hard' first to discard any server-side junk files
            # This guarantees the 'git pull' never fails with conflicts.
            echo "â¬‡ï¸  Pulling latest changes..."
            git reset --hard HEAD
            git pull origin main

            # 3. Install & Build
            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸ—ï¸  Building application..."
            # We remove the cache (.next) to fix the 'Ghost Code' bug permanently
            rm -rf .next
            npm run build

            # 4. Restart with Memory Protection (Prevents server crash)
            echo "ðŸš€ Restarting..."
            # We delete the old process first to ensure the new memory limits apply
            pm2 delete sarthi-frontend 2>/dev/null || true
            pm2 start npm --name "sarthi-frontend" --max-memory-restart 400M -- start
            pm2 save

            echo "âœ… Deployed successfully!"
